<template>
    <div if:false={isLoaded} class="slds-is-relative">
        <lightning-spinner
            alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </div>
    <div class="work-history-container" if:true={isLoaded}>
        <h2 class="section-title">Work History</h2>
        <div class="timeline">
            <template for:each={data} for:item="job">
                <div key={job.Id} class="timeline-item">
                    <div style={job.imgStyle} class="edu-img"></div>
                    <div class="timeline-content">
                        <div class="job-period">{job.Period_Time__c}</div>
                        <h3 class="job-title">{job.Title__c}</h3>
                        <div class="company-name">{job.Company_Name__c}</div>
                        <p class="job-description">{job.Description__c}</p>
                        <ul class="skills-list">
                            <template for:each={job.skills} for:item="skill">
                                <li key={skill} class="skill-item">{skill}</li>
                            </template>
                        </ul>
                    </div>
                    <div class="timeline-dot"></div>
                </div>
            </template>
        </div>
        <h2 class="section-title">Education</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div style={backgroundStyle} class="edu-img"></div>
                <div class="timeline-content">
                    <div class="job-period">August 2017 - August 2022</div>
                    <h3 class="job-title">Da Nang University Science and Technology</h3>
                    <div class="company-name">Computer Engineering</div>
                    <p class="job-description">GPA 2.9/4</p>
                    <ul class="skills-list">
                        <li class="skill-item">Python</li>
                        <li class="skill-item">Java</li>
                        <li class="skill-item">C++</li>
                        <li class="skill-item">Assembly</li>
                    </ul>
                </div>
                <div class="timeline-dot"></div>
            </div>
        </div>
    </div>
</template>

<template>
    <div if:false={isLoaded} class="slds-is-relative">
        <lightning-spinner
            alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </div>
    <div class="certification-container">
        <h2 class="section-title">Salesforce Certification</h2>
        <div class="certification-list">
            <template lwc:if={certs}>
                <template for:each={certs} for:item="cert">
                    <div key={cert.Id} class="certification-card">
                        <div class="certification-image">
                            <img src={cert.Cert_Image_Url__c} alt={cert.Name} />
                        </div>
                        <div class="certification-details">
                            <h3 class="certification-name">{cert.Name}</h3>
                            <p class="certification-date">{cert.Issued_Date__c}</p>
                        </div>
                    </div>
                </template>
            </template>
            <template lwc:else>
                <div class="no-certifications">
                    <p>Chưa có chứng chỉ nào.</p>
                </div>
            </template>
        </div>
    </div>
</template>
